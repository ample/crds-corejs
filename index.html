<!DOCTYPE html>
<html lang="en" ng-app="crossroads.core">

<head>
  <base href="/"></base>
  <style>
    /* Allow angular.js to be loaded in body, hiding cloaked elements until
     * templates compile.  The !important is important given that there may be
     * other selectors that are more specific or come later and might alter display.
     */
      [ng\:cloak],
      [ng-cloak],
      .ng-cloak {
          display: none !important;
      }
  </style>
  <title ng-bind="meta.title" >Crossroads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="apple-touch-icon" sizes="57x57" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="http://crossroads-media.s3.amazonaws.com/images/favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="http://crossroads-media.s3.amazonaws.com/images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="http://crossroads-media.s3.amazonaws.com/images/favicon/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="http://crossroads-media.s3.amazonaws.com/images/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="http://crossroads-media.s3.amazonaws.com/images/favicon/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="http://crossroads-media.s3.amazonaws.com/images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="http://crossroads-media.s3.amazonaws.com/images/favicon/manifest.json">
  <link rel="shortcut icon" href="http://crossroads-media.s3.amazonaws.com/images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="http://crossroads-media.s3.amazonaws.com/images/favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="http://crossroads-media.s3.amazonaws.com/images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script type="text/ng-template" id="on-submit-messages">
      <span ng-message="required"><span dynamic-content="$root.messages[$root.MESSAGES.fieldCanNotBeBlank].message | html"></span></span>
      <span ng-message="initiativeRequired"><span dynamic-content="$root.messages[$root.MESSAGES.noInitiativeSelected].message | html"></span></span>
  </script>
  <script type="text/ng-template" id="on-pause-messages">
      <span ng-message="pattern"><span dynamic-content="$root.messages[$root.MESSAGES.invalidData].message | html"></span></span>
      <span ng-message="invalidDate"><span dynamic-content="$root.messages[$root.MESSAGES.invalidData].message | html"></span></span>
      <span ng-message="email"><span dynamic-content="$root.messages[$root.MESSAGES.invalidEmail].message | html"></span></span>
      <span ng-message="invalidPaymentMethod"><span dynamic-content="$root.messages[$root.MESSAGES.invalidPaymentMethodInformation].message | html"></span></span>
  </script>
  <script type="text/ng-template" id="on-blur-messages">
      <span ng-message="minlength"><span dynamic-content="$root.messages[$root.MESSAGES.invalidPassword].message | html"></span></span>
      <span ng-message="unique"><span dynamic-content="$root.messages[$root.MESSAGES.emailInUse].message | html"></span></span>
      <span ng-message="email"><span dynamic-content="$root.messages[$root.MESSAGES.invalidEmail].message | html"></span></span>
      <span ng-message="invalidRouting"><span dynamic-content="$root.messages[$root.MESSAGES.invalidRoutingTransit].message | html"></span></span>
      <span ng-message="invalidAccount"><span dynamic-content="$root.messages[$root.MESSAGES.invalidAccountNumber].message | html"></span></span>
      <span ng-message="naturalNumber"><span dynamic-content="$root.messages[$root.MESSAGES.invalidDonationAmount].message | html"></span></span>
      <span ng-message="invalidZip"><span dynamic-content="$root.messages[$root.MESSAGES.invalidZip].message | html"></span></span>
  </script>
  <ng-include src="'assets/cr.svg'"></ng-include>
  <!-- Hotjar Tracking Code for demo.crossroads.net -->
  <script>
      (function(f,b){
          var c;
          f.hj=f.hj||function(){(f.hj.q=f.hj.q||[]).push(arguments)};
          f._hjSettings={hjid:40735, hjsv:4};
          c=b.createElement("script");c.async=1;
          c.src="//static.hotjar.com/c/hotjar-"+f._hjSettings.hjid+".js?sv="+f._hjSettings.hjsv;
          b.getElementsByTagName("head")[0].appendChild(c);
      })(window,document);
  </script>
  <link href="assets/core.css" rel="stylesheet" />
</head>

<body ng-controller="coreController as app" ng-class="app.asideState.position">
  <div growl class="crossroads-growl">
  </div>
  <div ui-view> </div>
</body>
<script src="https://js.stripe.com/v2/"></script>
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5391d6a6145291c4" async="async"></script>
<script src="assets/core.js"></script>
</html>
