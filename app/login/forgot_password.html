<div class="row">
  <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

    <h1 class="page-header">Forgot Password</h1>
    <div class="row">
      <div class="col-sm-12">
        <div ng-bind-html="$root.MESSAGES.forgotPasswordInstructions.content | html"></div>
        <form id="forgotpasswordform" name="pwController.forgotpasswordform" ng-submit="pwController.resetRequest(this)" role="form" novalidate>
          <div class="form-group">
            <!--<input type="email" name="email_field" ng-model="pwController.emailAddress" id="email_field" required class="form-control" placeholder="Email" autocomplete="off" autocapitalize="off" autofocus="true"/>-->
            <div class="navbar--login__input" ng-class="{'has-error': pwController.validateEmail() }">
              <input
                id="emailfield"
                required
                class="form-control"
                ng-model-options="{ updateOn: 'blur', debounce: {'blur': 500} }"
                type="email"
                name="emailfield"
                placeholder="Email"
                autocomplete="off"
                autocapitalize="off"
                ng-model="pwController.emailAddress"
                autofocus="">
              <ng-messages for="pwController.forgotpasswordform.$error" ng-if="pwController.forgotpasswordform.$submitted">
                <ng-messages-include src="on-submit-messages"></ng-messages-include>
              </ng-messages>
              <ng-messages for="pwController.forgotpasswordform.$error" ng-show="$root.username == undefined">
                <ng-messages-include src="on-blur-messages"></ng-messages-include>
              </ng-messages>
              <ng-messages for="pwController.forgotpasswordform.$error" ng-show="pwController.invalidAddress">
                <ng-messages-include src="on-blur-messages"></ng-messages-include>
                <span ng-message="unique"><div ng-bind-html="$root.MESSAGES.forgotPasswordInstructions.content | html"></div></span>
              </ng-messages>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" btn-loading="pwController.saving" data-loading-text="Sending..." class="btn btn-primary" title="resetrequest">Get New Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
