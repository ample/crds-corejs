<div class="login__container col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-show="$root.username == undefined">
  <h1 class="page-header">Sign In</h1>
  <h2 class="subheading">In order to access this page, you must sign in.</h2>
  <div class="row">
    <div class="col-sm-12">
      <login-form register-url="register"></login-form>
    </div><!--/col-sm-12-->
  </div><!--/row-->
</div>

<div ng-show="$root.username != undefined">
  <div class="jumbotron text-center">
    <h3>You have successfully signed in.</h3>
  </div>
</div>
